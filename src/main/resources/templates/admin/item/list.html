<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>



    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Varela+Round}" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-md-12">

        <h3>List of Items </h3>
        <p th:text="${message}"/>
        <table class="table">

            <th>Item Name</th>
            <th>Description</th>



            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>


                <!--<button type="button" class="btn btn-primary">Apple</button>-->
                <td>

                    <a  class="btn btn-success btn-large" th:href="@{edit/{id}(id=${item.id})}"><span>Edit </span></a>
                    <a  class="btn btn-success btn-large" th:href="@{delete/{id}(id=${item.id})}"><span>Delete</span></a>

                </td>


            </tr>
        </table>
        <a class="btn btn-success btn-large" th:href="@{/admin/item/add}">Add New</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

</body>
</html>
